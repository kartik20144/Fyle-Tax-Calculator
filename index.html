<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Fyle</h1>
    <div class="container">
      <form action="">
        <h2>Tax Calculator</h2>
        <div class="gross">
          <label for="gross-income">Enter gross annual income</label>
          <div class="inputField">
          
              <input type="text" id="gross-income" class="numberField" />
              <span class="error-icon">!</span>
              <div class="tooltip">Please enter numbers only</div>
          </div>
        </div>
        <div class="extra">
          <label for="extra-income">Enter extra income</label>
          <input type="text" id="extra-income" class="numberField" />
          <span class="error-icon">!</span>
          <div class="tooltip">Please enter numbers only</div>
        </div>
        <div class="age">
          <label for="select-age" required>Enter age group</label>
          <select name="selectage" id="select-age" class="selectAge">
            <option disabled selected value=""></option>
            <option value="30"><40</option>
            <option value="40">>=40 & <60</option>
            <option value="10">>=60</option>
          </select>
          <span class="error-icon">!</span>
          <div class="tooltip">This field is mandatory.</div>
        </div>
        <div class="deductions">
          <label for="decuction-income"
            >Enter total applicable deductions</label
          >
          <input type="text" id="deduction-income" class="numberField" />
          <span class="error-icon">!</span>
          <div class="tooltip">Please enter numbers only</div>
        </div>

        <input id="submit" type="submit" class="submit"/>
      </form>
    </div>

    <dialog id="favDialog">
      <div id="big">
        <p1>Your overall income will be</p1>
      </div>
      <input type="text" id="ans" value="0" disabled />
      <div id="small">
        <p3>after tax decuctions</p3>
      </div>
      <div id="cancelButton">
        <button id="cancel" type="reset">Okay</button>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
