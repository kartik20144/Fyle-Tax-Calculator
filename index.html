<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Fyle</h1>
    <div class="container">
      <form action="">
        <h2>Tax Calculator</h2>

        <div class="form-field">
          <div class="new">
            <label class="label" for="gross-income"
              >Enter gross annual income<span class="question">?</span>
              <div class="newTooltip">
                Gross annual income is your total salary in a year before any
                deductions
              </div>
            </label>
          </div>
          <div class="inputField">
            <input type="text" id="gross-income" class="numberField" />
            <span class="error-icon">!</span>
            <div class="tooltip">Please enter numbers only</div>
          </div>
        </div>

        <div class="form-field">
          <div class="new">
            <label for="extra-income" class="label"
              >Enter extra income
              <span class="question">?</span>
              <div class="newTooltip">
                Extra income is your total income other than gross annual income
              </div>
            </label>
          </div>
          <div class="inputField">
            <input type="text" id="extra-income" class="numberField" />
            <span class="error-icon">!</span>
            <div class="tooltip">Please enter numbers only</div>
          </div>
        </div>


        <div class="form-field">
            <div class="new">
              <label for="select-age" class="label"
                >Enter age group
                <span class="question">?</span>
                <div class="newTooltip">
                  Age group is the group in which you age belongs to
                </div>
              </label>
            </div>
            <div class="inputField">
                <select name="selectage" id="select-age" class="selectAge">
                    <option disabled selected value=""></option>
                    <option value="30"><40</option>
                    <option value="40">>=40 & <60</option>
                    <option value="10">>=60</option>
                  </select>
                  <span class="error-icon">!</span>
                  <div class="tooltip">This field is mandatory.</div>
            </div>
          </div>



          <div class="form-field">
            <div class="new">
              <label for="deduction-income" class="label"
                >Enter total applicable deductions
                <span class="question">?</span>
                <div class="newTooltip">
                  Deductions is the total amount which is deducted from the total income
                </div>
              </label>
            </div>
            <div class="inputField">
                <input type="text" id="deduction-income" class="numberField" />
                <span class="error-icon">!</span>
                <div class="tooltip">Please enter numbers only</div>
            </div>
          </div>



        <input id="submit" type="submit" class="submit" />
      </form>
    </div>

    <dialog id="favDialog">
      <div id="big">
        <p1>Your overall income will be</p1>
      </div>
      <input type="text" id="ans" value="0" disabled />
      <div id="small">
        <p3>after tax decuctions</p3>
      </div>
      <div id="cancelButton">
        <button id="cancel" type="reset">Okay</button>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
